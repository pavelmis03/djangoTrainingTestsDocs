{% extends 'base/base.html' %}

{% block content %}
<form class="form col-8 mx-auto mt-5">
    <textarea name="text" placeholder="Введите свой текст"></textarea>
    <br><button type="submit" class="btn btn-primary mt-2 mx-auto">Проанализировать</button>
</form>

{% if statistic %}
{{ statistic.items }}
    <ul>
        {% for key, value in statistic %}
        <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
